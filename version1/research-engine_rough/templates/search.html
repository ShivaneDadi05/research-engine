<!DOCTYPE html>
<html lang="en">
 
<head>
	 <meta charset="utf-8">
	 <meta http-equiv="X-UA-Compatible" content="IE=edge">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	 <meta name="description" content="">
	 <meta name="author" content="">

	 <title>Search for Research</title>

	 <link href="static/css/bootstrap.min.css" rel="stylesheet">
	 <link href="static/css/search.css" rel="stylesheet">

	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
	 <script src="static/js/search.js"></script>

	 {% if resultsVisible %}
	 <script>
	 document.addEventListener('DOMContentLoaded', (event) => {
		//alert("pageload event fired2");
		initiateAllAjax();
		});
	</script>
	{% endif %}
</head>
 
<body>
    <div class="container">
        <form class="form-search"  role="form" action="./" method="POST">
        <h2 class="form-search-heading"></h2>
		<table>
			<tr>
				<td>
		        <input type="search" id="searchTerm" name="searchTerm" class="form-control" value="{{searchTerm}}"  placeholder="Search Term" required autofocus>
			</td>
			<td>
        		<!-- <button class="btn btn-lg btn-primary btn-block" type="button">Search</button> -->
				<input class="btn btn-lg btn-primary btn-block" type="submit" value="Search">
			</td>
			</tr>
		</table>
		</form>   
		{% if resultsVisible %}
		<div>{%for i in range(0, searchResultLen)%}
			<div class="search-result" style="display:inline-block">
				<a class="search-url" href="{{searchResultURLs[i]}}">{{searchResultURLs[i]}}</a>
				<div class="summary-loading" style="display:inline-block">
					<span> loading... </span>
					<img src="static/images/L4.gif" height="80px" width="80px" alt="Loading..."/>
				</div>
				<div class="summary-loaded" style="display:inline-block">
					{{searchResultSummaries[i]}}
				</div>
			</div>
			<br/>
			{%endfor%}
		</div>
		{% endif %}
     </div>  
</body>
 
</html>
